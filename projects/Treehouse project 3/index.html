<!DOCTYPE html>
    <html>
        <head>
            <link href="css/style.css" type="text/css" rel="stylesheet">
            <link href="css/normalize.css" type="text/css" rel="stylesheet">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
            <title>Online Registration Form</title>
        </head>
        <body>
            <h1>The Code Review</h1>
            <div class="description">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing, right in your inbox</p>
            </div>
            <form action="index.html" method="POST">
                <fieldset>
                <legend><h2>Contact Information</h2></legend>
                <div class="flex-container flex-name">
                    <label for="name">Full Name</label><br>
                    <input required type="text" id="name" name="user_name" placeholder="Required"><br>
                </div>
                
                <div class="flex-container flex-email">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="user_email" placeholder="Required"><br>
                </div>
                
                <div class="flex-container flex-phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890"><br>
                </div>
                
                <div class="flex-container flex-address">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="12345 treehouse hill"><br>
                </div>
                
                <div class="flex-container flex-city">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Forest"><br>
                </div>
                
                <div class="flex-container flex-state">
                    <label for="state">State</label>
                    <select id="state" name="user_state"><option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option></select><br>
                    </div>
                    
                <div class="flex-container flex-zip-code">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user_zip_code" placeholder="12345"><br>
                </div>
            </fieldset>
                    <fieldset>
                        <legend><h3>Newsletter</h3></legend>
                        <p>Select the newsletters you would like to recieve</p>
                        <div class="select-menu">
                            <div class="flex-container-select"><input type="checkbox" id="html" value="html" name="user_select"><label class="html" for="html">HTML News</label></div><br>
                            <div class="flex-container-select"><input type="checkbox" id="css" value="css" name="user_select"><label class="css" for="css">CSS News</label></div><br>
                            <div class="flex-container-select"><input type="checkbox" id="js" value="js" name="user_select"><label class="js" for="js">Javascript News</label></div><br>
                        </div>
                        <p>Newsletter Format</p>
                        <div class="radio-menu">
                            <div class="flex-container-radio"><input type="radio" id="radio-html" value="html" name="user_format"><label class="html" for="html">HTML</label></div><br>
                            <div class="flex-container-radio"><input type="radio" id="plain" value="plain" name="user_format"><label class="plain" for="plain">Plain text</label></div><br>
                        </div>
                        <p>Other topics you'd like to hear about</p>
                        <textarea id="other" name="user_other"></textarea>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
        <footer>
            <p><em>Copyright The Code Review</em></p>
        </footer>
        </body>
    </html>
